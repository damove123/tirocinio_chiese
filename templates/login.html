<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Assicurati di includere le versioni compat con script tag standard -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
            apiKey: 'AIzaSyC6NAfPU1NV6QJcqL4sg4VJGa9S7nVXP4Q',
            authDomain: 'cityknowledge.firebaseapp.com',
            databaseURL: 'https://cityknowledge.firebaseio.com',
            projectId: 'firebase-cityknowledge',
            storageBucket: 'firebase-cityknowledge.appspot.com',
            messagingSenderId: '445655714967',
            appId: '1:445655714967:web:874499fae4679e61aeadd2',
        };
            const app = firebase.initializeApp(firebaseConfig);

            window.loginUser = function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        document.getElementById('error-message').innerHTML = "Login riuscito!";
                        document.getElementById('error-message').style.color = "green";
                    })
                    .catch((error) => {
                        document.getElementById('error-message').innerHTML = "Errore: " + error.message;
                        document.getElementById('error-message').style.color = "red";
                    });
            };
        });
    </script>
</head>
<body>
<h1>Login</h1>
<div>
    <input type="email" id="email" placeholder="Inserisci email">
    <input type="password" id="password" placeholder="Inserisci password">
    <button onclick="loginUser()">Accedi</button>
    <p id="error-message"></p>
</div>
</body>
</html>
