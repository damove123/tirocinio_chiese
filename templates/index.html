<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Risultati Ricerca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/WebMap",
            "esri/config"
        ], function(Map, MapView, WebMap, esriConfig) {
            esriConfig.apiKey = "AAPK28024a6180ac48739d279d7a90c08c37z2nA-K4du-xQN6XMFh2rgWo6uM53XTVwJg3XJ8OIXlN5y3i9uyRJh3S6dHbZdzn9";

            var webMap = new WebMap({
                portalItem: {
                    id: "5ae37f33f52a4eefbc098507ddd9f92d"
                }
            });

            var view = new MapView({
                container: "viewDiv",
                map: webMap,
                zoom: 12,
                center: [12.3331, 45.4376]
            });

            // Ascolta il click sulla popup
            view.popup.watch("selectedFeature", function(graphic) {
                if (graphic && graphic.attributes && graphic.attributes.Codice_Rep) {
                    var codiceRep = graphic.attributes.Codice_Rep;
                    document.getElementById('reperto_input').value = codiceRep;
                    document.getElementById('search_button_reperto').disabled = false;
                }
            });
        });
    </script>

</head>
<body>
<h1>Ricerca Chiesa</h1>
<form id="search_form_chiesa" action="/" method="GET">
    <label for="chiesa_input">Inserisci il nome della chiesa:</label><br>
    <input type="text" id="chiesa_input" name="query"><br>
    <button type="submit" class="search-button">Cerca Chiesa</button>
</form>

<form id="search_form_reperto" action="/search_reperto" method="GET">
    <label for="reperto_input">Codice Reperto:</label><br>
    <input type="text" id="reperto_input" name="query"><br>
    <button type="submit" class="search-button">Cerca Reperto</button>
</form>

<div class="map-container">
    <div class="custom-div" id="viewDiv"></div>
</div>

</body>
</html>
