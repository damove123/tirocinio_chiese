<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Risultati Ricerca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/WebMap",
            "esri/layers/FeatureLayer",
            "esri/PopupTemplate",
            "esri/config"
        ], function(Map, MapView, WebMap, FeatureLayer, PopupTemplate, esriConfig) {
            esriConfig.apiKey = "AAPK28024a6180ac48739d279d7a90c08c37z2nA-K4du-xQN6XMFh2rgWo6uM53XTVwJg3XJ8OIXlN5y3i9uyRJh3S6dHbZdzn9";

            var webMap = new WebMap({
                portalItem: {
                    id: "5ae37f33f52a4eefbc098507ddd9f92d"
                }
            });

            var view = new MapView({
                container: "viewDiv",
                map: webMap,
                zoom: 12,
                center: [12.2306, 45.4417] // Assicurati che le coordinate siano corrette
            });

            var template = new PopupTemplate({
                title: "{Name}", // Assicurati che il nome sia il campo corretto
                content: "<button onclick='redirectToFlask(\"{Codice_Rep}\")'>Visualizza Dettagli</button>" // Assicurati che Artifact_Code sia il campo corretto
            });

            var layer = new FeatureLayer({
                url: "https://services7.arcgis.com/BEVijU9IvwRENrmx/arcgis/rest/services/artifacts_web3/FeatureServer/0r_url",
                outFields: ["*"],
                popupTemplate: template
            });

            webMap.add(layer);

            window.redirectToFlask = function(artifactCode) {
                window.location.href = `/search?query=${encodeURIComponent(artifactCode)}`;
            };
        });
    </script>

</head>
<body>
<h1>Ricerca Chiesa</h1>
<form id="search_form" action="/" method="GET">
    <label for="search_input">Inserisci il nome della chiesa:</label><br>
    <input type="text" id="search_input" name="query" class="search-input"><br>
    <button type="submit" id="search_button" class="search-button">Cerca</button>
</form>

<div class="map-container">
    <div class="custom-div" id="viewDiv"></div>
</div>

</body>
</html>
