<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati della Ricerca per "{{ query }}"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <!-- Modal per l'immagine ingrandita -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Anteprima Immagine</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <h2>Risultati della ricerca per "{{ chiesa }}"</h2>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
            Reperti
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="repertiMenu">
            <!-- Rimuovi la visualizzazione iniziale dei reperti dal template -->
        </div>
    </div>
    <div class="row" id="repertiRow" style="display: none;">
        {% for i in range(reperti|length) %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if immagini[i] %}
                <img src="{{ immagini[i] }}" class="card-img-top" alt="Immagine del reperto" data-toggle="modal" data-target="#imageModal">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ reperti[i] }}</h5>
                    <p class="card-text">{{ scritte[i] }}</p>
                    <!-- Bottone Dettagli che porta alla pagina del reperto specifico -->
                    <a href="{{ url_for('search_reperto', query=reperti[i].split('-')[-1].strip()) }}" class="btn btn-primary">Dettagli</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Toggle per visualizzare i reperti
        $(".dropdown-toggle").click(function() {
            $("#repertiRow").toggle();
        });

        // Configura il modal per mostrare l'immagine ingrandita
        $('.card-img-top').click(function() {
            var src = $(this).attr('src');
            $('#modalImage').attr('src', src);
            $('#imageModal').modal('show');
        });
    });
</script>
</body>
</html>
