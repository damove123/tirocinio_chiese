<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati della Ricerca per "{{ query }}"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { margin-top: 20px; }
        .image-container img { width: 100%; height: auto; }
    </style>
</head>
<body>
<div class="container">
    <h2>Risultati della ricerca per "{{ chiesa }}"</h2>

    <!-- MenÃ¹ a tendina per la vista della ricerca -->
    <div class="dropdown">
        <button class="dropdown-toggle button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Seleziona la Vista
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Lista</a>
            <a class="dropdown-item" href="#">Galleria</a>
            <a class="dropdown-item" href="#">Dettaglio</a>
        </div>
    </div>


    <div class="row">
        {% for i in range(reperti|length) %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if immagini[i] %}
                        <img src="{{ immagini[i] }}" class="card-img-top" alt="Immagine del reperto">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ reperti[i] }}</h5>
                        <p class="card-text">{{ scritte[i] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
