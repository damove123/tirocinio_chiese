<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati della Ricerca per "{{ query }}"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Risultati della ricerca per "{{ chiesa }}"</h2>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
            Reperti
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="repertiMenu">
            <!-- Rimuovi la visualizzazione iniziale dei reperti dal template -->
        </div>
    </div>
    <div class="row" id="repertiRow" style="display: none;"> <!-- Aggiunto stile inline per nascondere inizialmente i reperti -->
        {% for i in range(reperti|length) %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if immagini[i] %}
                        <img src="{{ immagini[i] }}" class="card-img-top" alt="Immagine del reperto">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ reperti[i] }}</h5>
                        <p class="card-text">{{ scritte[i] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Mostra i reperti quando il pulsante viene cliccato
        $(".dropdown-toggle").click(function() {
            $("#repertiRow").toggle();
        });
    });
</script>
</body>
</html>
